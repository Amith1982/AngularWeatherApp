<form class="citySearch form-inline mb-5">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           placeholder="City (London, New York...)"
           type="text"
           [(ngModel)]="city"
           [ngModelOptions]="{standalone: true}"
          required>
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="submit" (click)="onSubmitCity()">Search</button>
</form>
